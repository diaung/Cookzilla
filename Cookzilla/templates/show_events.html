<html>
<head>
</head>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<h2>Event</h2>

<br><br>
<table>
	<th>eID</th>
	<th>eName</th>
    <th>eDesc</th>
    <th>eDate</th>
    <th>gName</th>
    <th>gCreator</th>

{% for line in events %}
	<tr>
		<td>{{line.eID}}</td>
		<td>{{line.eName}}</td>
        <td>{{line.eDesc}}</td>
        <td>{{line.eDate}}</td>
        <td>{{line.gName}}</td>
        <td>{{line.gCreator}}</td>
	</tr>
{% endfor %}
</table>
<br>
<form method="POST">
	RSVP:
    <select name="rsvp" id="rsvp">
    <option value="Y">Yes</option>
    <option value="N">No</option>
    </select>
    <br><br>
	<input type="submit" value=RSVP /> </br>
</form>

{% if error %}
	<p class="error"><strong>Error:</strong> {{error}}</p>
{% endif %}
{% if message %}
	<p class="message"><strong>Message:</strong> {{message}}</p>
{% endif %}

</br>

<a href="/home">Home</a></br>
<a href="/logout">Logout</a></br>

</html>
